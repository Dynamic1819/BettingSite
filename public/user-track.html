<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Track</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="drawer drawer-open">
        <input type="checkbox" class="drawer-toggle" />
        <div class="drawer-side">
          <ul class="menu">
            <div class="logo-container">
                <img src="../assets/dummy-image-square.jpg" alt="" class="logo">
            </div>
            <li class="active-side">
                <a href="">
                    <span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="clock"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg></span>
                    <span>Reporting</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="clock"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg></span>
                    <span>Users</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="clock"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg></span>
                    <span>Refrees</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="clock"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg></span>
                    <span>Agents</span>
                </a>
            </li>

          </ul>
        
        </div>
        <div class="drawer-content">
            <section class="flex justify-between">
                <div></div>

                <div class="m-3">
                    <div class="flex p-3 gap-x-3">
                        <div class="bgteal flex items-center p-3 rounded-md">
                            <span class="px-4 border-r">Minn Minn</span>
                            <span class="px-4">FD-0001</span>
                        </div>
                        <div class="flex flex-col bgpur p-3 rounded-md">
                            <span>Date Created</span>
                            <span>12.11.2023</span>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <select name="" id="" class="date-box w-1/5">
                    <option value="">3.11.2023</option>
                </select>

                <div class="flex items-center m-3">
                    <div class="flex items-center gap-x-2">
                        <span class="p-3 bgteal rounded-md">Date of Deposite</span>
                        <span><input type="text" placeholder="3.11.2023" class="p-3 shadow-lg rounded-md border"></span>
                    </div>
                    <div class="mx-7 space-x-4">
                        <span class="bgteal px-6 py-3 rounded-md">Amount</span>
                        <span class="bgpur px-6 py-3 rounded-md">500,000</span>
                    </div>
                    <div class="w-1/5">
                        <div class="bgblue rounded-md p-3">
                            <span class="px-3 border-r">Old Balance</span>
                            <span class="px-4 float-right">100,000</span>
                        </div>
                    </div>
                </div>
                
            </section>
        </div>
    </div>
</body>
</html>
