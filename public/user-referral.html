<body>
    <div class="drawer drawer-open">
        <input type="checkbox" class="drawer-toggle" />
        <div class="drawer-side">
          <ul class="menu">
            <div class="logo-container">
                <img src="../assets/dummy-image-square.jpg" alt="" class="logo">
            </div>
            <li class="active-side">
                <a href="">
                    <span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="clock"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg></span>
                    <span>Reporting</span>

            </li>
            <li>
                <a href="">
                    <span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="clock"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg></span>

                </a>
            </li>
            <li>
                <a href="">
                    <span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="clock"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg></span>
                    <span>Refrees</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="clock"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg></span>
                    <span>Agents</span>
                </a>
            </li>

          </ul>
        
        </div>
        <div class="drawer-content">
            <section class="flex justify-between">
                <div class="flex flex-wrap">
                    <div class="date-box">
                        <select name="" id="" class="select-box select-sm">
                            <option value="">3.12.2023</option>
                        </select>
                    </div>
                    <div class="date-box">
                        <select name="" id="" class="select-box select-sm">
                            <option value="">3.12.2023</option>
                        </select>
                    </div>
                </div>

                <div class="flex items-center m-3">
                    <div class="bgteal act-user">
                        <span class="md:text-sm lg:text-base">Active Balance User</span>
                    </div>
                    <div class="bgpur act-user">
                        <span class="lg:text-xl font-semibold">88</span>
                    </div>
                </div>
            </section>

            <section>
                <div class="overflow-x-auto m-3 bg-white rounded-md">
                    <table class="table table-zebra whitespace-nowrap">
                      <!-- head -->
                      <thead class="text-black">
                        <tr>
                          <th>Referral Received</th>
                          <th>ID</th>
                          <th>Betting User</th>
                          <th>Betting ID</th>
                          <th>
                            <div class="flex items-center gap-x-3">
                                <span>Betting 2D AM</span>
                                <button class="btn btn-xs">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
                                      </svg>                                      
                                </button>
                            </div>
                          </th>
                          <th>
                            <div class="flex items-center gap-x-2">
                                <span>Betting 2D PM</span>
                                <button class="btn btn-xs">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
                                      </svg>                                      
                                </button>
                            </div>
                          </th>
                          <th>
                            <div class="flex items-center gap-x-3">
                                <span>Betting 3D</span>

                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
                                      </svg>                                      
                                </button>
                            </div>
                          </th>
                          <th>
                            <div class="flex items-center gap-x-3">
                                <span>Referral % </span>
                                <button class="btn btn-xs">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
                                      </svg>                                      
                                </button>
                            </div>
                          </th>
                          <th>
                            <div class="flex items-center gap-x-3">
                                <span>Referral Amount</span>
                                <button class="btn btn-xs">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
                                      </svg>                                      
                                </button>
                            </div>
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>

                            <td>900</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
            </section>

            <!-- Pagination -->
            <section class="absolute bottom-3 right-5">
                <div class="join">
                    <button class="join-item btn btn-sm"><< Prev</button>
                    <button class="join-item btn btn-sm">1</button>
                    <button class="join-item btn btn-sm btn-active">2</button>
                    <button class="join-item btn btn-sm">3</button>
                    <button class="join-item btn btn-sm">4</button>
                    <button class="join-item btn btn-sm">5</button>
                    <button class="join-item btn btn-sm">Next >></button>
                  </div>
            </section>
        </div>
    </div>
