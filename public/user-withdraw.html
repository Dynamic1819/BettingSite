<html lang="en">

<body>
    <div class="drawer drawer-open">
        <input type="checkbox" class="drawer-toggle" />
        <div class="drawer-side">

            <div class="logo-container">
                <img src="../assets/dummy-image-square.jpg" alt="" class="logo">
            </div>
            <li class="active-side">
                <a href="">
                    <span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="clock"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg></span>
                    <span>Reporting</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="clock"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg></span>

                    <span>Refrees</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="clock"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg></span>
                    <span>Agents</span>
                </a>
            </li>

          </ul>
        
        </div>
        <div class="drawer-content">
            <section class="flex justify-between items-center">
                <div class="date-container">
                    <div class="date-box mx-3">
                        <select name="" id="" class="select-box select-xs w-full">
                            <option value="">3.12.2023</option>
                        </select>
                    </div>
                    <div class="flex items-center gap-x-3 shadow-lg rounded-md">
                        <span class="px-3">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="lg:w-5 lg:h-5 md:w-4 md:h-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                              </svg>
                        </span>
                        <span class="px-3 py-2">
                            <input type="search" class="border rounded">
                        </span>
                    </div>
                </div>

                <div class="flex items-center m-3 w-1/3 justify-end">
                    <div class="flex flex-col bgpur items-end px-3 py-1 rounded-md">

                        <span class="lg:text-xl font-semibold">50,000</span>
                    </div>
                </div>
            </section>

            <section>
                <div class="overflow-x-auto m-3 bg-white rounded-md">
                    <table class="table table-zebra whitespace-nowrap">
                      <!-- head -->
                      <thead class="text-black">
                        <tr class="text-center">
                          <th>Account Name</th>
                          <th>ID</th>
                          <th>Phone Number</th>
                          <th>Platform</th>
                          <th>Deposite Date</th>
                          <th>Deposite Time</th>
                          <th>Deposite Amount</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                            <td>Minn Minn</td>
                            <td>FD-0001</td>
                            <td>0972347454</td>
                            <td>Kpay</td>
                            <td>12.11.2023</td>
                            <td>9:30 AM</td>
                            <td>50,000</td>
                            <td>
                                <div class="flex justify-evenly gap-x-3">
                                    <button class="btn btn-success btn-sm text-white">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                                          </svg>                                          
                                    </button>
                                    <button class="btn btn-error btn-sm text-white">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                                          </svg>                                                                                  
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Minn Minn</td>
                            <td>FD-0001</td>
                            <td>0972347454</td>
                            <td>Kpay</td>
                            <td>12.11.2023</td>
                            <td>9:30 AM</td>
                            <td>50,000</td>
                            <td>
                                <div class="flex justify-evenly gap-x-3">
                                    <button class="btn btn-success btn-sm text-white">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                                          </svg>                                          
                                    </button>
                                    <button class="btn btn-error btn-sm text-white">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                                          </svg>                                                                                  
                                    </button>
                                </div>
                            </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
            </section>

            <!-- Pagination -->
            <section class="absolute bottom-3 right-5">
                <div class="join">
                    <button class="join-item btn btn-sm"><< Prev</button>
                    <button class="join-item btn btn-sm">1</button>
                    <button class="join-item btn btn-sm btn-active">2</button>
                    <button class="join-item btn btn-sm">3</button>
                    <button class="join-item btn btn-sm">4</button>
                    <button class="join-item btn btn-sm">5</button>
                    <button class="join-item btn btn-sm">Next >></button>
                  </div>
            </section>
        </div>
